<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="mobille.css">    
    <title>Usuarios</title>
</head>

<body>

    <main class="menu-principal">
        <h1 class="cabecalho-titulo">Usuarios</h1>
        <button id="cadastrar" class="botao-cadastrar">Cadastrar</button>
        <table>
            <thead>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th></th>
            </thead>
            <tbody id="tabela-corpo">
                
            </tbody>
        </table>
    </main>
    <section id="modal" class="formulario-modal">
        <div class="cabecalho-modal">
            <h2 class="titulo-modal">Cadastrar</h2><img id="close" class="icone-close" src="./close.svg" alt="">
        </div>
        <form id="formulario-cadastro" action="">
            <input type="text" name="nome" data-index="new" id="nome-usuario" placeholder="Nome" required>
            <input type="text" name="cpf" id="cpf-usuario" placeholder="CPF" pattern="[0-9]{11}" 
            title="CPF deve ter onze dígitos, apenas números!" required>
            <input type="tel" name="telefone" id="telefone-usuario" 
            title="Deve ter 10 digitos para telefone fixo e 11 digitos para celular, apenas números!" pattern="[0-9]{10,11}" placeholder="Telefone" required>
            <input type="email" name="email" id="email-usuario" placeholder="Email" required>
           
        </form>
        <div class="botoes-modal">
            <button id="confirmar" class="botao-confirmar">Confirmar</button>
            <button id="cancelar" class="botao-cancelar">Cancelar</button>
        </div>
    </section>
    <script src="./modal.js"></script>
</body>

</html>
